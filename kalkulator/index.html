<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Betharia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="title">
            <h3>
                <p>Let's Practice!</p>
            </h3>
        </div>

        <div class="main">
            <table border="0" cellspacing="0" cellpadding="2">
                <tr>
                    <th colspan="4"><input type="text" name="display"></th>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="ac">AC</button>
                    </td>
                    <td>
                        <button class="c">C</button>
                    </td>
                    <td>
                        <button class="operator">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>7</button>
                    </td>
                    <td>
                        <button>8</button>
                    </td>
                    <td>
                        <button>9</button>
                    </td>
                    <td>
                        <button class="operator">/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>4</button>
                    </td>
                    <td>
                        <button>5</button>
                    </td>
                    <td>
                        <button>6</button>
                    </td>
                    <td>
                        <button class="operator">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>1</button>
                    </td>
                    <td>
                        <button>2</button>
                    </td>
                    <td>
                        <button>3</button>
                    </td>
                    <td>
                        <button class="operator">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="plusminus">+-</button>
                    </td>
                    <td>
                        <button>0</button>
                    </td>
                    <td>
                        <button class="dot">.</button>
                    </td>
                    <td>
                        <button class="samadengan">=</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
